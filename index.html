<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library Lite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<br>
<div class="header">
  <h1> Library Lite </h1>
  <p> Read, Laugh, Live - Your one-stop site in remembering your book adventures. Made by <a href="https://github.com/jedtap">Jed</a>.</p>
 <button class="btn btn-primary"> Remember a book </button>
</div>

<br>
<div class="container">

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">The Success Principles wefw</h2>
      <h3 class="card-subtitle mb-2 text-muted">Jack Canfield</h3>
      <p class="card-text">No. of pages: 69 </p>
      <input type="checkbox" id="read" name="read" required>
      <label for="read">Done reading?</label> <br>
      <p class="remove-link"><a href="#">Remove book</p></a>
    </div>
  </div>



</div>

<div class="overlay">
  <div class="form">
    <h4>Save a new book</h4>

    <form id="book-form">
      <input type="text" id="title" name="title" placeholder="Title of the book" class="form-control" required>
      <br>
      <input type="text" id="author" name="author" placeholder="Author" class="form-control" required>
      <br>
      <input type="number" id="pages" name="pages" min = "1" placeholder="Number of pages" class="form-control" required>
      <br>
      <input type="checkbox" id="read" name="read" required>
      <label for="read">Done reading?</label>
      <br>
      <button type="button" class="btn btn-outline-primary" onclick="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
